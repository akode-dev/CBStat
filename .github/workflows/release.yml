name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: cbstat-win-x64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact: cbstat-linux-x64.tar.gz
          - os: macos-latest
            rid: osx-x64
            artifact: cbstat-osx-x64.tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact: cbstat-osx-arm64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish src/Akode.CBStat -c Release -r ${{ matrix.rid }} -o publish -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Collect Windows EXE
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (!(Test-Path "publish\cbstat.exe")) {
            throw "Expected file publish\\cbstat.exe was not found."
          }
          Copy-Item "publish\cbstat.exe" "cbstat-win-x64.exe"

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: tar -czvf ${{ matrix.artifact }} -C publish .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload Windows EXE artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: cbstat-win-x64.exe
          path: cbstat-win-x64.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
